<script>

        let a=parseInt(document.getElementById('txtSoa').value)
        let b=parseInt(document.getElementById('txtSob').value)
        let c=parseInt(document.getElementById('txtSoc').value)

        if (a==b&&a==c&&b==c){
            document.getElementById('result').innerHTML='Giá trị 3 cạnh vừa nhập là tam giác đều';
        }else if ((a*a)+(b*b)===(c*c)){
            document.getElementById('result').innerHTML='Giá trị 3 cạnh vừa nhập là tam giác vuông';
        }else
        if (a+b>c&&a+c>b&&b+c>a){
            document.getElementById('result').innerHTML='3 cạnh vừa nhập là 3 cạnh của 1 tam giac';
        }else {
            document.getElementById('result').innerHTML='3 cạnh vừa nhập không phải là 3 cạnh của 1 tam giác';
        }



    }



</script>
