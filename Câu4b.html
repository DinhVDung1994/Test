<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập a:<input type="text" id="txtSoa">
Nhập b:<input type="text" id="txtSob"><button type="button" onclick="ketQua()">Tính</button>
<p id="result"></p>
<p id="result1"></p>

<script>
    function ketQua(){
        let giaTria=parseInt(document.getElementById('txtSoa').value)
        let giaTrib=parseInt(document.getElementById('txtSob').value)

        document.getElementById('result').innerHTML='Giá Trị của a^2 là: '+giaTria**2;
        document.getElementById('result1').innerHTML='Giá Trị của a^b là :'+giaTria**giaTrib;


    }



</script>
</body>
</html>
